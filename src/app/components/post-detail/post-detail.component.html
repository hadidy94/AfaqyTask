<div class="pageTitle">
  <div class="container">
    <h1> post details </h1>
  </div>
</div>

<section class="posts-single">
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="home-tab"
          data-toggle="tab"
          href="#home"
          role="tab"
          aria-controls="home"
          aria-selected="true"
          >Post Details</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="profile-tab"
          data-toggle="tab"
          href="#profile"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
          >update post</a
        >
      </li>
    </ul>

    <div class="tab-content">
      <div
        class="tab-pane active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <h1>{{ post.title }}</h1>
        <p>{{ post.body }}</p>

        <app-comments [postId]="PostId"> </app-comments>
      </div>
      <div
        class="tab-pane updateForm"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
      <form #f="ngForm" (ngSubmit)="updatepost(f)">
       
          <input ngModel name="title"  type="text" class="form-control" placeholder="Name" required>
        
          <textarea ngModel name="body" type="number" class="form-control" required></textarea>
         
          <input type="submit" value="Save" class="btn btn-af"  [disabled]="f.invalid">
         
      </form>
      </div>
    </div>
  </div>
</section>
